    <main class="mainContacto">
    <h1 class="Titulo border">Contactate con nosotros</h1>
    <form class="formulario border">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" placeholder="Escriba su nombre" /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" placeholder="Escriba su apellido" />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Ingrese su email" /><br />

      <label for="tipo">Motivo consulta</label>
      <select name="tipo" placeholder="Tipo de consulta">
        <option value=""></option>
        <option value="Comisiones">Consulta sobre comisiones</option>
        <option value="Operatoria">Consulta sobre operatoria</option>
        <option value="Otras">Otras consultas</option></select
      ><br />

      <label for="consulta">Consulta:</label> <br />
      <textarea name="consulta" cols="30" rows="10"></textarea><br />

      <input type="submit" value="Enviar consulta" />
      <input type="reset" value="Borrar" />
    </form>

    <aside class="aside1 border">
      <img
        width="100%"
        height="auto"

        alt=""

  </main>
